<html> <head> <title>Instagram Registration Page</title> </head> <body> <h1>Create an Instagram Account</h1>
    <form action="https://www.instagram.com/accounts/emailsignup/" method="post"> 
    <label for="username">Username:</label><br> <input type="text" id="username" name="username" required><br> 
    <label for="email">Email:</label><br> <input type="email" id="email" name="email" required><br> 
    <label for="fullname">Full Name:</label><br> <input type="text" id="fullname" name="fullname" required><br> 
    <label for="password">Password:</label><br> 
    <input type="password" id="password" name="password" required><br> 
    <input type="submit" value="Sign Up"> </form> 
</body> </html>
